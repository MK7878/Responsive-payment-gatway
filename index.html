<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive payment gatway</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
       
    <form action="get">
        
        <div class="formContent1">
            <div class="formTitle">
                <h1>BILLING ADDRESS</h1>
            </div>
            <span>Full Name :</span><br>
            <input type="text" placeholder="john deo"> <br>

            <span>Email :</span><br>
            <input type="email" placeholder="example@gmail.com"><br>

            <span>Address :</span><br>
            <input type="text" placeholder="room - street - locality"><br>

            <span>City :</span><br>
            <input type="text" placeholder="Sirajganj">

            <div class="flex">
                <div>
                    <span>State :</span><br>
                    <input type="text" placeholder="Bangladesh">
                </div>
                <div>
                    <span>Zip code :</span><br>
                    <input type="text" placeholder="123 456">
                </div>
            </div>
        </div>


        <div class="formContent2">
            <div class="formTitle">
                <h1>PAYMENT</h1>
            </div>
            <span>Cards Accepted :</span><br>
            <img src="./img/card_img.png" alt="card image"> <br>

            <span>Name On Card :</span><br>
            <input type="text" placeholder="mr. mustakim khan"><br>

            <span>Credit Card Number :</span><br>
            <input type="number" placeholder="1111-2222-3333-4444"><br>

            <span>Exp Month :</span><br>
            <input type="text" placeholder="January">

            <div class="flex">
                <div>
                    <span>Exp Year :</span><br>
                    <input type="number" placeholder="2022">
                </div>
                <div>
                    <span>CVV :</span><br>
                    <input type="text" placeholder="1234">
                </div>
            </div>
            
        </div>
        <div class="button">
            <button type="button" class="btn">Proceed To Checkout</button>
            </div>
        
       </div> 
        

    </form>

   
  

</body>
</html>
